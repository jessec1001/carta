default:
  image: mcr.microsoft.com/dotnet/sdk:3.1

cache:
  paths:
    - .npm/

before_script:
  - npm ci --cache .npm --prefer-offline

stages:
  - build
  - test

build:
  stage: build
  script:
    - curl -sL https://deb.nodesource.com/setup_current.x | bash -
    - apt-get install -y nodejs
    - dotnet build

test:
  stage: test
  script:
    - dotnet test /p:CollectCoverage=true
